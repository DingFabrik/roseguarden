<div ng-controller="AdminLogCtrl"   >
    <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped"">
        <thead >
            <tr>
                <th st-sort="logLevel">level</th>
                <th st-sort="date">date</th>
                <th st-sort="nodeName">node</th>
                <th st-sort="logText">log</th>
                <th st-sort="userName">user</th>
            </tr>
            <tr>
                <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
            </tr>
        </thead>

        <tbody>
            <tr st-select-row="row" st-select-mode="single" ng-repeat="row in displayedCollection">
                <td>
                    <a ng-show="true" class="btn btn-default gliphicons-small" tooltip="loglevel {{row.logLevel}}" >
                        {{row.logLevel}}
                    </a>
                </td>
                <td>{{row.date | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{row.nodeName}}</td>
                <td>
                    {{row.logText}}
                    <i ng-show="row.authType == 0" class="glyphicon glyphicon-phone" tooltip="web authentification"></i>
                    <i ng-show="row.authType == 1" class="glyphicon glyphicon-credit-card" tooltip="card authentification."></i>
                </td>
                <td>
                    <span>{{row.userName}}</span>
                    <a href="mailto:{{row.userMail}}" class="btn btn-default gliphicons" >
                        <i class="glyphicon glyphicon-envelope"></i>
                    </a>
                </td>

            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
