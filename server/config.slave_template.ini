[BACKUP]
BACKUP_ENABLE_FTP = False                   # store the backup locally only

[STATISTICS]
STATISTICS_ENABLE = False

[CLEANUP]
CLEANUP_EANBLE = False                       # enable (True) or disable (False) database cleanup
